<div class="flex items-center h-full">
  <div class="h-full p-4 md:px-16 md:mx-16 ">
    <div class="w-full md:w-96 p-4">

      <div class="mb-4 pb-4 border-b border-gray-300 font-bold">
        Inicia sesión en tu cuenta de Mindeo
      </div>

      <div class="mb-2">
        <button type="submit"
          class="text-white bg-google hover:bg-google focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          <i class="fa-brands fa-google"></i><span class="ml-2"> Iniciar sesión con Google</span>
        </button>
      </div>

      <div class="mb-2">
        <button type="submit"
          class="text-white bg-facebook hover:bg-facebook focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          <i class="fa-brands fa-facebook-f"></i> <span class="ml-2">Iniciar sesión con Facebook</span>
        </button>
      </div>

      <div class="overflow-hidden my-2 flex justify-center">
        <p class="LoginDivider-text px-2 text-lg font-bold relative">
          o
        </p>
      </div>

      <form novalidate (ngSubmit)="onLogin()" [formGroup]="user">
        <div class="mb-3">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Correo
            Electrónico</label>
          <input type="email" id="email"
            class="bg-white border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="name@mindeo.io" formControlName="email">
        </div>
        <div class="mb-3">
          <label for="password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Contraseña</label>
          <div class="relative w-full">
            <input type="{{hide ? 'password' : 'text' }}" id="password"
              class="bg-white border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              formControlName="password" required>
            <button (click)="hide=!hide" type="button" class="flex absolute inset-y-0 right-0 items-center pr-3">
              <ng-container *ngIf="hide; else elseTemplate">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4 h-4 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </ng-container>

              <ng-template #elseTemplate>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4 h-4 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                </svg>

              </ng-template>


            </button>
          </div>

        </div>

        <div class="flex justify-end mb-4">
          <a class="text-mindeo hover:underline text-sm" routerLink="/auth/forgot-password">
            ¿Olvidaste tu contraseña?
          </a>
        </div>
        <!-- <div class="flex items-start mb-4">
          <div class="flex items-center h-5">
            <input id="remember" type="checkbox" value=""
              class="w-4 h-4 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
              required="">
          </div>
          <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
        </div> -->
        <div class="mb-4">
          <button [disabled]="user.invalid" type="submit"
            [ngClass]="(user.invalid ? 'bg-gray-300 ' : 'bg-mindeo hover:bg-mindeo ') + 'text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800'">Iniciar
            Sesión</button>
        </div>
      </form>

      <div class="flex justify-center">
        <span>¿No tienes cuenta? <a class="text-mindeo font-bold underline" routerLink="/auth/register">
            Regístrate
          </a></span>

      </div>

    </div>
  </div>
</div>
